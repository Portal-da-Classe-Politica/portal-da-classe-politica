openapi: 3.0.0
info:
  title: Portal da Classe Politica API
  version: 1.0.0
  description: API portal da classe politica
servers:
  - url: http://localhost:7000
    description: 'Servidor Local'
tags:
  - name: filtros
    description: Rotas utilizar nos filtros
  - name: abrangencia
    description: Rotas para buscar abrangencias
  - name: unidade eleitoral
    description: Rotas para buscar unidades eleitorais
  - name: candidato
    description: Rotas para buscar candidatos
  - name: cruzamentos candidato
    description: Rotas para buscar candidatos
  - name: cruzamentos financimento
    description: Rotas para buscar candidatos
  - name: cruzamentos eleições
    description: eleicoes
  - name: indicadores carreira
    description: Rotas para indicadores de carreira e representacao
  - name: indicadores financeiros
    description: Rotas para indicadores financeiros
  - name: indicares espaciais de votos
    description: Rotas para indicadores espaciais de votos

components:
  schemas:
    Raca:
      type: integer
      enum: [0, 1, 2, 3, 4, 5, 6]
    isElected:
      type: integer
      enum: [0, 1, 2]
    cargos:
      type: integer
      enum: [1, 2, 3, 4, 6, 8, 9, 10, 11, 12, 13, 14, 15]
    dimensao_cruzamentos_candidato:
      type: integer
      enum: [0, 1, 2]
    dimensao_cruzamentos_financiamento:
      type: number
      enum: [0, 1, 2, 3, 4]
    dimensao_cruzamentos_eleicoes:
      type: integer
      enum: [0, 1]
  parameters:
    RacaParam:
      in: query
      name: raca
      required: false
      schema:
        $ref: '#/components/schemas/Raca'
      description: |
        Raça do candidato:
        - `0` para todas
        - `1` para não divulgável
        - `2` para parda
        - `3` para branca
        - `4` para amarela
        - `5` para preta
        - `6` para indígena
    IsElectedParam:
      in: query
      name: isElected
      required: false
      schema:
        $ref: '#/components/schemas/isElected'
      description: |
        Situação se foi deleito:
        - `0` para ambos
        - `1` para sim
        - `2` para não eleitos
    CargosParam:
      in: query
      name: cargosIds
      required: false
      schema:
        $ref: '#/components/schemas/cargos'
      description: |
        ID do cargo disponível para consulta. Opções:  
        - `1`: DEPUTADO ESTADUAL  
        - `2`: DEPUTADO FEDERAL  
        - `3`: VICE-GOVERNADOR  
        - `4`: SENADOR          
        - `6`: DEPUTADO DISTRITAL         
        - `8`: GOVERNADOR  
        - `9`: PRESIDENTE  
        - `10`: VICE-PRESIDENTE  
        - `11`: VEREADOR
        - `12`: PREFEITO
        - `13`: VICE-PREFEITO
        - `14`: 2º SUPLENTE
        - `15`: 1º SUPLENTE
    DimensaoCruzamentosCandidatoParam:
      in: query
      name: dimension
      required: false
      schema:
        $ref: '#/components/schemas/dimensao_cruzamentos_candidato'
      description: |
        - `0`: Quantidade
        - `1`: Votos
        - `2`: Bens declarados
    DimensaoCruzamentosFinanciamentoParam:
      in: query
      name: dimension
      required: false
      schema:
        $ref: '#/components/schemas/dimensao_cruzamentos_financiamento'
      description: |
        medidas para dimensao:
        - `0` : volume total doacoes
        - `1` : quantidade doacoes
        - `2` : fundo eleitoral
        - `3` : volume fundo partidario
        - `4` : volume financiamento privado
    DimensaoCruzamentosEleicoesParam:
      in: query
      name: dimension
      required: false
      schema:
        $ref: '#/components/schemas/dimensao_cruzamentos_eleicoes'
      description: |
        Dimensão de agregação:
        - `0`: Quantidade
        - `1`: Votos

paths:
  /noauth/abrangency:
    get:
      tags:
        - abrangencia
      operationId: '1'
      summary: Obter abrangências disponíveis
      description: Retorna as abrangências disponíveis para candidatos.
      responses:
        '200':
          description: Lista de abrangências disponíveis.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                    example: true
                  message:
                    type: string
                    description: Mensagem de sucesso.
                    example: 'abrangencias encontradas.'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: ID da abrangência.
                          example: 1
                        nome:
                          type: string
                          description: Nome da abrangência.
                          example: 'FEDERAL'
                        descricao:
                          type: string
                          description: Descrição da abrangencia
                          example: 'Abrangencia utilizada nos cargos de Deputado Estadual, Deputado Federal, Governador, Senador, Deputado Distrital e Presidente.'
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                    example: false
                  message:
                    type: string
                    description: Mensagem de erro.
                    example: 'Erro ao encontrar abrangencias'
                  data:
                    type: string
                    description: Detalhes do erro.
                    example: 'Erro ao processar a solicitação.'
  /noauth/candidate/get-filters:
    get:
      operationId: '2'
      tags:
        - filtros
      summary: Obter filtros de candidatos
      description: Retorna os filtros disponíveis para candidatos.
      parameters:
        - in: query
          name: dimension
          schema:
            type: string
            enum: [candidates, donations, elections]
          required: true
          description: candidates, donations, elections
        - in: query
          name: cargoId
          schema:
            type: integer
          required: false
          description: Id do cargo para retornar os anos possiveis
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      cargos:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            nome:
                              type: string
                              example: 'Engenheiro'
                      generos:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            nome:
                              type: string
                              example: 'Masculino'
                      estados:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            nome:
                              type: string
                              example: 'São Paulo'
                  message:
                    type: string
                    example: 'Dados buscados com sucesso.'
        '400':
          description: Requisição inválida
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  data:
                    type: object
                    example: {}
                  message:
                    type: string
                    example: 'Erro ao buscar os filtros dos candidatos'
  /noauth/electoral-unit:
    get:
      tags:
        - unidade eleitoral
      operationId: '3'
      summary: Obter unidades eleitorais por abrangência
      description: Retorna as unidades eleitorais disponíveis para uma determinada abrangência.
      parameters:
        - in: query
          name: abrangencyId
          schema:
            type: integer
          required: true
          description: ID da abrangência.
        - in: query
          name: UF
          schema:
            type: string
          required: false
          description: Estado, obrigatório no caso de abrangência municipal.
      responses:
        '200':
          description: Lista de unidades eleitorais encontradas.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                    example: true
                  message:
                    type: string
                    description: Mensagem de sucesso.
                    example: 'Unidades eleitorais encontradas.'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: ID da unidade eleitoral.
                          example: 1
                        nome:
                          type: string
                          description: Nome da unidade eleitoral.
                          example: 'São Paulo'
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                    example: false
                  message:
                    type: string
                    description: Mensagem de erro.
                    example: 'Erro ao encontrar unidades eleitorais'
                  data:
                    type: string
                    description: Detalhes do erro.
                    example: 'Erro ao processar a solicitação.'
  /noauth/electoral-unit/get-ufs:
    get:
      tags:
        - unidade eleitoral
      operationId: '4'
      summary: Obter unidades federativas
      description: Retorna todas as unidades federativas.
      responses:
        '200':
          description: Lista de unidades federativas encontradas.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                    example: true
                  message:
                    type: string
                    description: Mensagem de sucesso.
                    example: 'Unidades eleitorais encontradas.'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        sigla_unidade_eleitoral:
                          type: string
                          description: Nome da unidade federativa.
                          example: 'SP'
        '400':
          description: Erro de requisiçao.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                    example: false
                  message:
                    type: string
                    description: Mensagem de erro caso escolha abrangencia 2 e nao envie estado.
                    example: 'UF é obrigatório para abrangência Municipal.'
                  data:
                    type: object
                    description: Detalhes do erro.
                    example: {}
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                    example: false
                  message:
                    type: string
                    description: Mensagem de erro.
                    example: 'Erro ao encontrar unidades eleitorais'
                  data:
                    type: string
                    description: Detalhes do erro.
                    example: 'Erro ao processar a solicitação.'
  /noauth/candidate:
    get:
      operationId: '5'
      tags:
        - candidato
      summary: Busca candidatos
      description: Busca candidatos com base em parâmetros como nome, UF, abrangência, unidade eleitoral e página.
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Nome ou nome de urna do candidato
        - in: query
          name: UF
          schema:
            type: string
          description: Unidade Federativa
        - in: query
          name: abrangencyId
          schema:
            type: string
          description: ID da abrangência
        - in: query
          name: electoralUnitId
          schema:
            type: string
          description: ID da unidade eleitoral
        - in: query
          name: page
          schema:
            type: integer
          description: Número da página para paginação
      responses:
        '200':
          description: Lista de candidatos encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: 'Indica o sucesso da requisição.'
                    example: true
                  data:
                    type: object
                    properties:
                      totalResults:
                        type: integer
                        description: 'Indica a quantidade de candidatos que foram encontrados com os parâmetros.'
                        example: 1822832
                      currentPage:
                        type: integer
                        description: 'Indica a pagina atual.'
                        example: 1
                      totalPages:
                        type: integer
                        description: 'Indica a quantidade total de paginas encontradas.'
                        example: 182284
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            lastCandidatoEleicaoId:
                              type: integer
                              example: 2294466
                            partido:
                              type: string
                              example: PRB
                            nomeCandidato:
                              type: string
                              example: SYLVIA JANE HODGE CRIVELLA
                            situacao:
                              type: string
                              example: APTO
                            cargo:
                              type: string
                              example: 1º SUPLENTE
                            nomeUrna:
                              type: string
                              example: JANE CRIVELLA
                            ultimaEleicao:
                              type: integer
                              example: 2018
                            candidatoId:
                              type: integer
                              example: 45111
                  message:
                    type: string
                    example: Candidatos encontrados com sucesso.
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  data:
                    type: object
                  message:
                    type: string
                    example: Na abrangência selecionada é necessário informar a unidade eleitoral.
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  data:
                    type: object
                  message:
                    type: string
                    example: Erro ao buscar os candidatos.
  /noauth/candidate/detail/{candidatoId}:
    get:
      operationId: '6'
      tags:
        - candidato
      summary: Detalhe de candidato pelo id
      description: Busca candidato com base no id
      parameters:
        - in: path
          name: candidatoId
          schema:
            type: string
          required: true
          example: '415180'
          description: Id do candidato para detalhe
      responses:
        '200':
          description: Resposta bem-sucedida com detalhes do candidato.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      candidato_id:
                        type: integer
                        example: 838503
                      municipio_nascimento:
                        type: string
                        example: 'CARMO DO CAJURU'
                      estado_nascimento:
                        type: string
                        example: 'MG'
                      nome:
                        type: string
                        example: 'ADEMIR OSMAR DOS SANTOS'
                      data_nascimento:
                        type: string
                        format: date-time
                        example: '1950-09-04T03:00:00.000Z'
                      genero:
                        type: string
                        example: 'MASCULINO'
                      raca:
                        type: string
                        example: 'Não informada'
                      ocupacao:
                        type: string
                        example: 'COMERCIANTE'
                      coligacao:
                        type: string
                        example: 'PMDB / PT'
                      partido:
                        type: string
                        example: 'PARTIDO DO MOVIMENTO DEMOCRÁTICO BRASILEIRO'
                      sigla_partido:
                        type: string
                        example: 'PMDB'
                      nome_atual:
                        type: string
                        example: 'MDB'
                      class_categ_1:
                        type: string
                        example: 'Centro'
                      class_categ_4:
                        type: string
                        example: 'Secular centre'
                      class_survey_esp:
                        type: string
                        example: 'Centro-direita'
                      grau_de_instrucao:
                        type: string
                        example: 'ENSINO FUNDAMENTAL COMPLETO'
                      bens_declarados:
                        type: number
                        example: 3500
                      cidade_nascimento:
                        type: string
                        example: 'CARMO DO CAJURU'
                      ultimo_cargo:
                        type: string
                        example: 'VEREADOR'
                      ultima_unidade_eleitoral:
                        type: string
                        example: 'MG - CARMO DO CAJURU'
                      ultima_situacao_candidatura:
                        type: string
                        example: 'APTO'
                  message:
                    type: string
                    example: 'Candidato encontrado com sucesso.'
  /noauth/candidate/last-election-votes-by-region/{candidatoId}:
    get:
      operationId: '7'
      tags:
        - candidato
      summary: Votos por cidade da ultima eleicao do candidato
      description: Busca candidato com base no id
      parameters:
        - in: path
          name: candidatoId
          schema:
            type: string
          required: true
          example: '415180'
          description: Id do candidato para detalhe
      responses:
        '200':
          description: Resposta bem-sucedida contendo os votos por município
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Votos encontrados com sucesso.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        municipio:
                          type: string
                          example: RIO GRANDE
                        codigo_ibge:
                          type: string
                          example: '4315602'
                        votos:
                          type: integer
                          example: 13505
  /noauth/candidate/get-last-5-last-elections-votes/{candidatoId}:
    get:
      operationId: '8'
      tags:
        - candidato
      summary: Votos por ano das ultimas 5 eleicoes do candidato
      description: Busca votos das ultimas 5 eleicoes do candidato com base no id
      parameters:
        - in: path
          name: candidatoId
          schema:
            type: string
          required: true
          example: '415180'
          description: Id do candidato para detalhe
      responses:
        '200':
          description: Resposta com os votos encontrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Votos encontrados com sucesso.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        ano_eleicao:
                          type: integer
                          example: 2002
                        total_votos:
                          type: integer
                          example: 38074
        '500':
          description: Erro ao buscar os votos
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  data:
                    type: object
                    example: {}
                  message:
                    type: string
                    example: Erro ao buscar os votos
  /noauth/candidate/biggest-donors/{candidatoId}:
    get:
      operationId: '9'
      tags:
        - candidato
      summary: Maiores doadores do candidato
      description: Busca os maiores doadores do candidato em todas eleicoes
      parameters:
        - name: candidatoId
          in: path
          required: true
          description: ID do candidato
          schema:
            type: integer
            example: 415180
        - name: page
          in: query
          required: false
          description: Página para paginação
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Resposta bem-sucedida com detalhes dos doadores.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Doadores encontrados com sucesso.'
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            nome:
                              type: string
                              example: 'PMDB DIRETÓRIO ESTADUAL'
                            total:
                              type: number
                              example: 190000
                      totalResults:
                        type: integer
                        example: 40
                      currentPage:
                        type: integer
                        example: 1
                      totalPages:
                        type: integer
                        example: 4
        '400':
          description: Erro de requisição inválida (por exemplo, ID do candidato ausente)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'ID do candidato é obrigatório'
                  data:
                    type: object
                    example: {}
        '404':
          description: Candidato não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Candidato não encontrado'
                  data:
                    type: object
                    example: {}
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Erro ao buscar os votos'
                  data:
                    type: object
                    example: {}
  /noauth/candidate/cargos:
    get:
      operationId: '27'
      tags:
        - filtros
      summary: Busca cargos cruzamentos
      description: Busca todos os cargos disponíveis para candidatos.
      parameters:
        - in: query
          name: dimension
          schema:
            type: string
            enum: [candidates, donations, elections]
          required: true
          description: candidates, donations, elections
      responses:
        '200':
          description: Lista de cargos encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        nome_cargo:
                          type: string
                          example: 'DEPUTADO ESTADUAL'
                        abrangenciumId:
                          type: integer
                          example: 1
                  message:
                    type: string
                    example: 'Cargos encontrados com sucesso.'
        '400':
          description: Requisição inválida
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  data:
                    type: object
                    example: {}
                  message:
                    type: string
                    example: 'Erro ao buscar os cargos dos candidatos'
  /noauth/cruzamentos/candidates-profile/by-year:
    get:
      operationId: '10' # New operation ID
      tags:
        - cruzamentos candidato
      summary: Perfil dos candidatos por ano
      description: Retorna o perfil dos candidatos agrupado por ano.
      parameters:
        - in: query
          name: initialYear
          schema:
            type: integer
          required: true
          description: Ano inicial do intervalo.
        - in: query
          name: finalYear
          schema:
            type: integer
          required: true
          description: Ano final do intervalo.
        - $ref: '#/components/parameters/DimensaoCruzamentosCandidatoParam'
        - in: query
          name: unidadesEleitoraisIds
          schema:
            type: array
          required: false
          description: IDs das unidades eleitorais desejadas.
        - $ref: '#/components/parameters/IsElectedParam'
        - in: query
          name: partidos
          schema:
            type: array
          required: false
          description: IDs dos partidos
        - in: query
          name: categoriasOcupacoes
          schema:
            type: array
          required: false
          description: Categoria 1 das ocupações (1,2 ...)
        - $ref: '#/components/parameters/CargosParam'
        - $ref: '#/components/parameters/RacaParam'
      responses:
        '200':
          description: Resposta bem-sucedida com o perfil dos candidatos por ano.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Perfil dos candidatos por ano encontrado com sucesso.'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        ano:
                          type: integer
                          example: 2022
  /noauth/cruzamentos/candidates-profile/by-gender:
    get:
      operationId: '11' # New operation ID
      tags:
        - cruzamentos candidato
      summary: Perfil dos candidatos por gênero
      description: Retorna o perfil dos candidatos agrupado por gênero.
      parameters:
        - in: query
          name: initialYear
